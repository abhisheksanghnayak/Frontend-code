<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XO Game (Tic-Tac-Toe)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 20px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #0077ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
    }

    .cell:hover {
      background: #e6f0ff;
    }

    .status {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .reset-btn {
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #005fd1;
    }
  </style>
</head>
<body>

  <h1>XO Game</h1>
  <div class="status" id="status">Player X's turn</div>
  <div class="board" id="board"></div>
  <button class="reset-btn" onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');

    let currentPlayer = 'X';
    let cells = Array(9).fill('');
    let gameOver = false;

    function createBoard() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.dataset.index = index;
        div.textContent = cell;
        div.addEventListener('click', handleClick);
        board.appendChild(div);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;

      if (cells[index] === '' && !gameOver) {
        cells[index] = currentPlayer;
        e.target.textContent = currentPlayer;
        if (checkWin(currentPlayer)) {
          status.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
          gameOver = true;
        } else if (cells.every(cell => cell !== '')) {
          status.textContent = "It's a draw!";
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          status.textContent = `Player ${currentPlayer}'s turn`;
        }
      }
    }

    function checkWin(player) {
      const winConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // cols
        [0, 4, 8], [2, 4, 6]             // diagonals
      ];
      return winConditions.some(combination => 
        combination.every(index => cells[index] === player)
      );
    }

    function resetGame() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      gameOver = false;
      status.textContent = "Player X's turn";
      createBoard();
    }

    createBoard();
  </script>

</body>
</html>
